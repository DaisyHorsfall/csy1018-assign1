<html>

<head>
    <meta charset="utf-8">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="css/media.css" />
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
</head>

<body>
    <!--Header Bar and Navigation-->
    <header class="header">

      <a href="index.html" class="header-logo-link">
        <img class="header-logo" alt="Logo" title="Logo" src="images/logo.png" />
      </a>
        <nav class="header-navbar">
          <ul>
              <li class="header-navbar-button" title="Home"><a href="index.html">Home</a></li>
              <li class="header-navbar-button" title="CV"><a href="cv.html">CV</a></li>
              <li class="header-navbar-button" title="Biographgy"><a href="bio.html">Bio</a></li>
              <li class="header-navbar-button" title="Contact Me"><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
    </header>

  <!--Main Content-->
    <main class="contact-main-content">
        <h1>Contact Me</h1>
    </main>

    <!--Wrapper around left and right content-->
    <section class="contact-wrap">
        <article class="contact-left-content">
            <p>Use the form below to send me a direct message. I will get back to you as soon as possible.</p>

            <form class="contact-static-form">
                <input type="text" class="contact-form-basic-field" placeholder="Name" />

                <input type="email" class="contact-form-basic-field" placeholder="Email" name="email" />

                <textarea name="textarea" class="contact-form-message-field" placeholder="Message..."></textarea>

                <input type="submit" class="contact-form-send-button" value="Send" />
            </form>
        </article>

        <article class="contact-right-content">
            <ul>
                <li class="contact-other-details">Or Contact me by:</li>
                <li class="contact-details">Phone: 07xxx xxxxxx</li>
                <li class="contact-details">Email: xxxxxx@example.com</li>
                <li class="contact-details">Address: xxxxxx, xxxxxxx, Northampton</li>
            </ul>

            <img class="contact-map" alt="Map" title="map" src="images/map.jpg" />
        </article>
    </section>

    <!--Footer-->
    <footer class="footer">
        <div class="footer-social-media-bar">
            <a href="http://www.facebook.com">
                <img src="images/facebook-icon.png" alt="Facebook" title="Facebook" class="footer-social-media-facebook" />
            </a>
            <a href="http://www.twitter.com">
                <img src="images/twitter-icon.png" alt="Twitter" title="Twitter" class="footer-social-media-twitter" />
            </a>
            <a href="http://www.linkedin.com">
                <img src="images/linkedin-icon.png" alt="Linkedin" title="Linkedin" class="footer-social-media-linkedin" />
            </a>
        </div>
    </footer>

</body>

</html>
