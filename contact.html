<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="css/media.css" />
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
</head>

<body>
    <!--Header Bar and Navigation-->
    <header class="header">
        <image class="logo" src="images/logo.png"></image>

        <nav class="navbar">
            <ul>
                <li class="home-button"><a href="index.html">Home</a></li>
                <li class="cv-button"><a href="cv.html">CV</a></li>
                <li class="bio-button"><a href="bio.html">Bio</a></li>
                <li class="contact-button"><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-main-content">
        <h1>Contact Me</h1>
    </main>

    <wrapper class="contact-wrap">
        <aside class="contact-left">
            <p>Use the form below to send me a direct message. I will get back to you as soon as possible.</p>

            <form class="contact-form">
                <input type="text" class="linefield" placeholder="Name" />

                <input type="email" class="linefield" placeholder="Email" name="email" />

                <textarea name="textarea" class="message-field" placeholder="Message..."></textarea>

                <input type="submit" class="send-button" value="Send" />
            </form>
        </aside>

        <aside class="contact-right">
            <ul>
                <li class="other-contact-options">Or Contact me by:</li>
                <li class="details">Phone: 07xxx xxxxxx</li>
                <li class="details">Email: xxxxxx@example.com</li>
                <li class="details">Address: xxxxxx, xxxxxxx, Northampton</li>
            </ul>

            <image class="map" title="Map" src="images/map.jpg"></image>
        </aside>
    </wrapper>


    <footer class="footer">
        <div class="socialmediabar">
            <a href="http://www.facebook.com">
                <image src="images/facebook-icon.png" alt="Facebook" title="Facebook" class="facebook" />
            </a>
            <a href="http://www.twitter.com">
                <image src="images/twitter-icon.png" alt="Twitter" title="Twitter" class="twitter" />
            </a>
            <a href="http://www.linkedin.com">
                <image src="images/linkedin-icon.png" alt="Linkedin" title="Linkedin" class="linkedin" />
            </a>
        </div>
    </footer>

</body>

</html>
